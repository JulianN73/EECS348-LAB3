<!DOCTYPE html>
<html>
<head>
  <title>EECS 348 Lab Three Practice Three</title>
  <script>
    function verifyPassword() {
      let pw1 = document.getElementById("pw1").value;
      let pw2 = document.getElementById("pw2").value;

      if (pw1.length < 8) {
        alert("Password must be at least 8 characters long.");
      } else if (pw1 !== pw2) {
        alert("Passwords do not match!");
      } else {
        alert("Passwords match!");
      }
    }
  </script>
</head>
<body>
  <h1>EECS 348 Lab Three Practice Three</h1>

  <p>
    Enter password: <input type="password" id="pw1"><br><br>
    Re-enter password: <input type="password" id="pw2"><br><br>
    <button onclick="verifyPassword()">Check Passwords</button>
  </p>
</body>
</html>
